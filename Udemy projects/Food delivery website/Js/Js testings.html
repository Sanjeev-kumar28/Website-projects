    <h2>Find Odd and Even Number</h2>
    <script>
        for(var a=1,b=1;a<=100,b<=100;a++,b++){
            if(a%2==0){
                document.write("<i>Even number = </i>"+a +"<br>"+"<br>");
            }else if (b%2!=0){
                document.write("<i>Odd number = </i>"+b +"<br>"+"<br>");
             } else {
                document.write("<h3>Sorry this program is not working well</h3>");
            }
        }
    </script>
